    <section class="relative section_nav">
        <nav class="fixed w-full z-50 navbar" style="background-color: var(--bg-color);">
            <div class="navbar_container nav_container">
                <div class="flex justify-between items-center nav_flex">

                        </a> -->
                        <a href="#" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-[var(--primary-color)] text-[28px]">Stitle.</span>
                        </a>
                    </div>

                    <div class="hidden md:flex items-center space-x-4 nav_links mx-auto">
                        <a href="#" class="nav_link py-4 px-2 font-semibold font-primary text-[var(--primary-color)]">Templates
                            <span class="underline block relative h-0.5 bg-[var(--primary-color)] origin-left scale-x-0"></span>
                        </a>
                        <a href="#" class="nav_link py-4 px-2 font-semibold font-primary text-[var(--primary-color)]">Service
                            <span class="underline block relative h-0.5 bg-[var(--primary-color)] origin-left scale-x-0"></span>
                        </a>
                        <a href="#" class="nav_link py-4 px-2 font-semibold font-primary text-[var(--primary-color)]">Pricing
                            <span class="underline block relative h-0.5 bg-[var(--primary-color)] origin-left scale-x-0"></span>
                        </a>
                        <a href="#" class="nav_link py-4 px-2 font-semibold font-primary text-[var(--primary-color)]">Customers
                            <span class="underline block relative h-0.5 bg-[var(--primary-color)] origin-left scale-x-0"></span>
                        </a>
                    </div>

                    <div class="hidden md:flex nav_cta_btn">
                        <a href="#"
                            class="py-2 px-5 font-medium text-[var(--color)] border border-[var(--color)] rounded-xl font-primary transition duration-300 ease-in-out">Get

                        </a>
                    </div>

                    <div class="md:hidden flex items-center nav_mobile_btn">
                        <button class="outline-none nav_mobile-button">
                            <svg class="w-6 h-6 text-[var(--primary-color)] nav_button--hover" fill="none"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"

                                <path d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>

                    </div>
                </div>

        <!-- Sidebar Start -->

        <div
            class="nav_mobile_menu fixed inset-y-0 left-0 z-50 w-4/5 max-w-xs bg-[var(--bg-color)] shadow-2xl rounded-r-2xl border-r border-gray-700 nav_menu text-[var(--primary-color)] font-[var(--primary-font)]">

            <!-- Top -->
            <div class="p-4 flex justify-between items-center border-b border-gray-700 nav_menu_top">
                <!-- <a href="#" class="flex items-center space-x-2 px-5 py-4 logo_sidebar">

                </a> -->
                <a href="#" class="flex items-center space-x-2 px-4 py-4 logo_sidebar">
                    <span class="font-semibold text-[var(--primary-color)] text-[20px] leading-none logo_text">

                    </span>
                </a>
                <a href="#"
                    class="nav_close-button p-1 rounded-full hover:bg-gray-800 nav_button--hover inline-flex items-center justify-center">
                    <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </a>

            </div>

            <!-- Menu Items -->
            <ul class="divide-y divide-gray-800 nav_menu_list">
                <li>

                        class="block px-5 py-4 font-medium text-base nav_link--mobile transition duration-300 ease-in-out">

                    </a>
                </li>
                <li>
                    <a href="#" class="block px-5 py-4 transition duration-300 ease-in-out">
                        Customers
                    </a>
                </li>
                <li class="pt-4 px-5 nav_menu_auth">
                    <div class="flex flex-col space-y-3 pb-6">
                        <a href="#"
                            class="w-full text-center py-2 px-4 font-medium border border-gray-600 rounded-lg hover:bg-gray-800 transition duration-300">
                            Log In
                        </a>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Sidebar End -->
    </section>
    <!-- Navbar Section End -->

    <!-- Hero Section Start -->
    <section class="hero_section" style="background-color: var(--bg-color);">
        <div class="w-full h-full pt-16 flex items-center hero_section_start">
            <div
                class="section_container w-full flex flex-col lg:flex-row items-center lg:items-start gap-12 pt-[100px] pb-[30px] pl-[40px] pr-[20px]">
                <!-- Left side: Text content -->
                <div class="lg:w-1/2 hero_content">
                    <h3 class="text-md opacity-70 text-[var(--primary-color)] font-medium tracking-widest pb-[10px]"
                        style="font-family: var(--primary-font);">With Stitle</h3>
                    <h2 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-[var(--primary-color)] sm:text-4xl pb-[10px]"
                        style="font-family: var(--primary-font);">Let’s start a project together</h2>
                    <p class="mt-4 max-w-xl text-[18px] opacity-70 text-[var(--primary-color)]">Lorem ipsum dolor sit
                        amet,
                        consectetur adipiscing
                        elit. Mus sed massa.</p>
                    <div class="mt-8 flex items-center max-w-sm w-full pr-[8px] pt-[6px] pb-[6px] pl-[8px] rounded-l-4xl rounded-r-4xl"
                        style="background-color: var(--bg-color-1);">
                        <input type="email" placeholder="Type your email address"
                            class="flex-grow text-gray-300 placeholder-gray-500 rounded-l-4xl rounded-r-4xl pl-[10px] focus:outline-none focus:ring-none" />
                        <a href="#"
                            class="inline-flex items-center justify-center px-4 py-2 rounded-r-4xl rounded-l-4xl bg-green-500 hover:bg-green-600 text-white font-medium shadow nav_button--hover">

                        </a>
                    </div>


                </div>

                <!-- Right side Image -->
                <div class="lg:w-1/2 h-96 bg-gray-200 rounded-lg flex items-center justify-center">

                    <svg xmlns="http://www.w3.org/2000/svg" class="w-48 h-48 text-gray-400" fill="none"
                        viewBox="0 0 64 64" stroke="currentColor" stroke-width="2">
                        <rect x="8" y="8" width="48" height="48" rx="8" ry="8" />
                        <path d="M16 32l10 10 22-22" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
