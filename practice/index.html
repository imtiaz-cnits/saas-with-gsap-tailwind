<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Animated Border Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom property for border rotation */
    @property --border-angle {
      syntax: "<angle>";
      inherits: false;
      initial-value: 0deg;
    }

    /* Animation keyframes for rotating the border */
    @keyframes borderRotate {
      to {
        --border-angle: 360deg;
      }
    }

    /* Apply the animation */
    .animate-border {
      animation: borderRotate 5s linear infinite;
    }
  </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">

  <div class="hidden md:flex nav_cta_btn">
    <a href="#"
      class="relative py-2 px-6 min-w-[140px] inline-block font-medium text-[#00C39A] rounded-xl font-primary transition duration-300 ease-in-out hover:brightness-110 animate-border"
      style="
        border: 2px solid transparent;
        background:
          #121b23 padding-box,
          conic-gradient(
            from var(--border-angle),
            rgba(0, 195, 154, 0.2) 0%,
            rgba(0, 195, 154, 0.6) 40%,
            rgba(0, 195, 154, 1) 60%,
            rgba(255, 255, 255, 0.8) 70%,
            rgba(0, 195, 154, 0.8) 80%,
            rgba(0, 195, 154, 0.4) 90%,
            rgba(0, 195, 154, 0.2) 100%
          ) border-box;
        background-origin: border-box;
        background-clip: padding-box, border-box;
      "
    >
      Explore More
    </a>
  </div>

</body>
</html>
