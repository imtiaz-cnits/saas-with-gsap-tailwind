<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snake Border Button</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
  }

  .snake-button {
    position: relative;
    padding: 15px 40px;
    font-size: 18px;
    color: white;
    background: #111;
    border: 4px solid #444;
    cursor: pointer;
    overflow: hidden;
    border-radius: 8px;
  }

  /* The moving snake effect border */
  .snake-button::before {
    content: '';
    position: absolute;
    top: -4px; left: -4px;
    width: calc(100% + 8px);
    height: calc(100% + 8px);
    border: 4px solid transparent;
    border-radius: 8px;
    pointer-events: none;

    /* Background with repeating linear gradient for snake dots */
    background:
      repeating-linear-gradient(
        90deg,
        lime 0,
        lime 8px,
        transparent 8px,
        transparent 16px
      ),
      repeating-linear-gradient(
        0deg,
        lime 0,
        lime 8px,
        transparent 8px,
        transparent 16px
      );
    
    background-position: 0 0, 0 0;
    background-size: 100% 4px, 4px 100%;

    animation: snakeMove 2s linear infinite;
  }

  @keyframes snakeMove {
    0% {
      background-position: 0 0, 0 0;
    }
    100% {
      background-position: 100% 0, 0 100%;
    }
  }
</style>
</head>
<body>

<button class="snake-button">Snake Border Button</button>

</body>
</html>
