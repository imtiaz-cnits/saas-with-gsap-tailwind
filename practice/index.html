<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Hover Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="w-full max-w-sm">
    <div class="bg-white border border-gray-300 rounded-lg 
                transition-shadow duration-700 ease-in-out 
                hover:border-transparent 
                hover:shadow-[8px_8px_12px_rgba(255,0,0,0.5)]">
      <div class="p-6">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[#00FFC2]" fill="none" viewBox="0 0 24 24">
            <path fill="currentColor" d="M4 4h16v16H4z"/>
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">UI/UX Design</h3>
        <p class="text-sm text-gray-600 leading-relaxed">
          Create landing pages, mobile apps, and dashboards with smooth prototyping and wireframing.
        </p>
      </div>
    </div>
  </div>
</div>



</body>
</html>
