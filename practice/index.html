<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Orbiting Companies</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Override default absolute items to center by JS */
  .orbit-item {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: center center;
    cursor: default;
  }
</style>
</head>
<body class="bg-[#121619] text-white">

<section class="relative bg-[#121619] text-white py-20 flex flex-col items-center min-h-screen">
  <!-- Title -->
  <h2 class="text-center text-3xl md:text-4xl font-medium max-w-xl leading-snug mb-8 px-4">
    How 14 Companies Transformed<br />Their Spend Management
  </h2>

  <!-- Learn More Button -->
  <button class="border border-[#0DA68F] text-[#0DA68F] px-5 py-2 rounded-full font-semibold hover:bg-[#0DA68F] hover:text-black transition">
    Learn More
  </button>

  <!-- Orbits Container -->
  <div id="orbit-container" class="relative mt-20 w-full max-w-[900px] h-[360px]">

    <!-- Center yellow circle -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-yellow-400"></div>

    <!-- Outer orbit arc -->
    <div class="absolute top-1/2 left-1/2 w-[700px] h-[700px] rounded-full border border-gray-600 border-dashed -translate-x-1/2 -translate-y-1/2"></div>

    <!-- Outer companies (2 items) -->
    <div class="orbit-item w-28 h-10 flex items-center space-x-2" data-orbit="outer" data-index="0">
      <div class="w-10 h-10 rounded-full bg-[#00C4CC] flex items-center justify-center">
        <!-- Canva SVG -->
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M8 12l2 2 4-4"></path>
        </svg>
      </div>
      <span class="text-sm whitespace-nowrap">Canva</span>
    </div>

    <div class="orbit-item w-36 h-10 flex items-center space-x-2" data-orbit="outer" data-index="1">
      <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">
        <!-- Warner Bros SVG -->
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="#000">
          <rect x="4" y="4" width="16" height="16" stroke="none" />
          <text x="12" y="16" font-size="10" text-anchor="middle" fill="#0DA68F" font-weight="bold">WB</text>
        </svg>
      </div>
      <span class="text-sm whitespace-nowrap">Warner Bros</span>
    </div>

    <!-- Mid orbit arc -->
    <div class="absolute top-1/2 left-1/2 w-[500px] h-[500px] rounded-full border border-gray-600 border-dashed -translate-x-1/2 -translate-y-1/2"></div>

    <!-- Mid companies (5 items) -->
    <div class="orbit-item w-36 h-10 flex items-center space-x-2" data-orbit="mid" data-index="0">
      <div class="w-10 h-10 rounded-full bg-green-600 flex items-center justify-center">
        <!-- Upwork SVG -->
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="white" stroke="none">
          <path d="M6 12l6 6 6-12"></path>
        </svg>
      </div>
      <span class="text-sm whitespace-nowrap">Upwork</span>
    </div>

    <div class="orbit-item w-36 h-10 flex items-center space-x-2" data-orbit="mid" data-index="1">
      <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">
        <!-- Google SVG -->
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="#4285F4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
      </div>
      <span class="text-sm whitespace-nowrap">Google</span>
    </div>

    <div class="orbit-item w-36 h-10 flex items-center space-x-2" data-orbit="mid" data-index="2">
      <div class="w-10 h-10 rounded-full bg-yellow-400 flex items-center justify-center">
        <!-- Mailchimp SVG -->
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 12h16"></path>
          <path d="M12 4v16"></path>
        </svg>
      </div>
      <span class="text-sm whitespace-nowrap">Mailchimp</span>
    </div>

    <div class="orbit-item w-36 h-10 flex items-center space-x-2" data-orbit="mid" data-index="3">
      <div class="w-10 h-10 rounded-full bg-red-600 flex items-center justify-center">
        <!-- Adobe SVG -->
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="white" stroke="none">
          <polygon points="12 2 2 22 22 22"></polygon>
        </svg>
      </div>
      <span class="text-sm whitespace-nowrap">Adobe</span>
    </div>

    <div class="orbit-item w-36 h-10 flex items-center space-x-2" data-orbit="mid" data-index="4">
      <div class="w-10 h-10 rounded-full bg-pink-500 flex items-center justify-center">
        <!-- Another company SVG placeholder -->
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="white" stroke="none">
          <circle cx="12" cy="12" r="10"></circle>
          <text x="12" y="16" font-size="8" text-anchor="middle" fill="#FBB6CE" font-weight="bold">XYZ</text>
        </svg>
      </div>
      <span class="text-sm whitespace-nowrap">Company</span>
    </div>

    <!-- Inner orbit arc -->
    <div class="absolute top-1/2 left-1/2 w-[300px] h-[300px] rounded-full border border-gray-600 border-dashed -translate-x-1/2 -translate-y-1/2"></div>

    <!-- Inner company (1 item) -->
    <div class="orbit-item w-36 h-14 flex flex-col items-center space-y-2" data-orbit="inner" data-index="0">
      <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">
        <!-- Creative Cloud SVG -->
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="black" stroke="none">
          <circle cx="12" cy="12" r="10" />
          <text x="12" y="16" font-size="8" text-anchor="middle" fill="#0DA68F" font-weight="bold">CC</text>
        </svg>
      </div>
      <span class="text-sm whitespace-nowrap">Creative Cloud</span>
    </div>

  </div>
</section>

<script>
  // Orbit radii for inner, mid, outer rings (in px)
  const orbitRadius = {
    outer: 350,
    mid: 250,
    inner: 150
  };

  // Collect all orbit items
  const orbitItems = document.querySelectorAll('.orbit-item');

  // Assign initial angle for each item depending on orbit and index
  orbitItems.forEach(item => {
    const orbit = item.dataset.orbit;
    const index = Number(item.dataset.index);
    // Count total items in this orbit
    const totalInOrbit = [...orbitItems].filter(i => i.dataset.orbit === orbit).length;
    // Evenly space around the circle
    item.dataset.angle = (360 / totalInOrbit) * index;
  });

  function animateOrbit() {
    orbitItems.forEach(item => {
      const orbit = item.dataset.orbit;
      const radius = orbitRadius[orbit];
      let angle = Number(item.dataset.angle);

      // Rotate at different speeds based on orbit level
      let speed;
      if(orbit === 'outer') speed = 0.15;
      else if(orbit === 'mid') speed = -0.25; // reverse rotation for variety
      else speed = 0.4;

      angle = (angle + speed) % 360;
      item.dataset.angle = angle;

      const rad = angle * (Math.PI / 180);
      const container = document.getElementById('orbit-container');
      const centerX = container.clientWidth / 2;
      const centerY = container.clientHeight / 2;

      const x = centerX + radius * Math.cos(rad);
      const y = centerY + radius * Math.sin(rad);

      item.style.left = `${x}px`;
      item.style.top = `${y}px`;
      item.style.transform = 'translate(-50%, -50%)';
    });

    requestAnimationFrame(animateOrbit);
  }

  animateOrbit();
</script>

</body>
</html>
